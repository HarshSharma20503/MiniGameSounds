<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
  <h1 id="title">JIIT Drum 🥁 Kit</h1>
  <h2>Hey there here is a drum kit designed by us to show case your talent .</h2>
  <div class="set">
    <button class="K drum">a</button>
    <button class="R drum">b</button>
    <button class="I drum">c</button>
    <button class="S drum">d</button>
    <button class="S drum">e</button>
    <button class="H drum">f</button>
    <button class="NA drum">g</button>
    <button class="K drum">h</button>
    <button class="R drum">i</button>
    <button class="I drum">j</button>
    <button class="S drum">k</button>
    <button class="S drum">l</button>
    <button class="H drum">m</button>
    <button class="NA drum">n</button>
    <button class="K drum">o</button>
    <button class="R drum">p</button>
    <button class="I drum">q</button>
    <button class="S drum">r</button>
    <button class="S drum">s</button>
    <button class="H drum">t</button>
    <button class="NA drum">u</button>
    <button class="K drum">v</button>
    <button class="R drum">w</button>
    <button class="I drum">x</button>
    <button class="S drum">y</button>
    <button class="S drum">z</button>
  </div>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="setName(cart);">
    Wanna go ahead?
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Question</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         <h1 id="cart"></h1>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <script src="index.js" charset="utf-8"></script>

  <footer>
    <div onClick=handleHint()>
      Sound like true JIITians (Hint)
    </div> .
  </footer>
</body>
</html>
